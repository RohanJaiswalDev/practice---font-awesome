<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- container -->
    <div class="container">

        <!-- section - about-me -->
        <section class="about-me">
            <!-- h2 -->
            <h2>Your Name</h2>
            <!-- profile div -->
            <div class="profile">
                <!-- image -->
                <img src="http://placehold.co/200" alt="profile-pic">
            </div>
            <!-- about content -p  -->
            <div class="about-content">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis ab sit, facere unde doloribus
                    obcaecati
                    qui! Recusandae tempore tenetur, molestiae quidem natus nemo aliquam doloribus et est voluptatem
                    libero
                    temporibus asperiores itaque repudiandae? </p>
            </div>
            <div class="social-links">
                <div class="github">
                    <a href="http://github.com"><i class="fa-brands fa-github"></i></a>
                </div>
                <div class="instagram">
                    <a href="http://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
